    <ol>
        <li>Calentar agua hasta 80 grados</li>
        <li>Poner 3/4 de yerba en el mate</li>
        <li>Hacer una "montaña" con la bombilla</li>
        <li>Servir agua y dejar reposar aprox. 1 minuto</li>
        <li>Disfrutar :D</li>
